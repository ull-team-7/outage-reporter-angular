<div style="padding: 13px;">
    <h1>Utility Areas</h1>
    <mat-card *ngFor="let utilityArea of utilityAreas" style="margin-top: 11px;">
        <mat-card-content>
            <p>
                <b>Utility Company:</b> {{ utility.name }}<br>
                <b>Zipcode:</b> {{ utilityArea.zipCode }}<br>
                <b>Outage Status:</b> {{ utilityArea.outageStatus }}<br>
                <b>Time until fix:</b> {{ utilityArea.fixTime }}<br>
                <b>Comment:</b> {{ utilityArea.comment }}
            </p>
        </mat-card-content>
    </mat-card>
    <!-- <div style="padding: 10px;">
        <button class="btn btn-success" (click)="createOutage()">Report Outage</button>
    </div> -->
</div>
